query:
  fusion_subgraph: https://api.thegraph.com/subgraphs/name/pabheto/chronos-bribes-v3
  day_data_fusion_query:
    {
      "operationName": "uniswapDayDatas",
      "variables": { "startTime": 1681776000, "skip": 0 },
      "query": "query uniswapDayDatas($startTime: Int!, $skip: Int!) {\n  uniswapDayDatas(skip: $skip, where: {date_gt: $startTime}, orderBy: date, orderDirection: asc) {\n    id\n    date\n    volumeUSD\n    feesUSD\n    tvlUSD\n    __typename\n  }\n}\n",
    }
  id_data_fusion_query:
    {
      "operationName": "gauges",
      "variables": { "skip": 0 },
      "query": "query ids($skip: Int! ) {\n  gauges(skip: $skip) {\n    id\n  poolAddress\n externalBribe{ id\n }\n internalBribe{ id\n } }\n}",
    }
  pair_data_fusion_query:
    {
      "operationName": "gauges",
      "variables": { "poolAddress": "0x", "skip": 0 },
      "query": "query pairDayDatasV3($poolAddress: Bytes!, $skip: Int!) {\n  gauges(skip: $skip, where: {poolAddress: $poolAddress}) {\n    id\n  poolAddress\n externalBribe{ id\n rewards(first:1000){timestamp\n tokenAddress\n tokenAmount\n}\n } }\n}",
    }

